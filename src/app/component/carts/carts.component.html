<ng-container *ngIf="totalSize!=0">
    <div class="container">
        <div class="cart-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th title="Id">#</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" alt="" width="120px"></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td style="width: 12%;">
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Clear Cart</button></td>
                            <td><button routerLink="/product" class="btn btn-success">Shop More</button> </td>
                            <td><button class="btn btn-primary">Checkout</button></td>
                            <td><strong>Grand Total: {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                   
                     
                </table>
            </div>
        
        </div>
    </div>
    
</ng-container>

<ng-container *ngIf="totalSize==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your cart is Empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop New</button>
        </div>
    </div>
</ng-container>
